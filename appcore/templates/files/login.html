{% extends 'index.html' %}

{% block head %}
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'style/login.css' %}" type="text/css"/>
    <title>Hearthstone - Connexion</title>
    <script src="{% static 'scripts/jquery.js' %}"></script>
{% endblock %}

{% block body %}

    <div id="panel_login">

        <div class="panel_title panel_title_start">
            <div class="title title_start">
                <span class="frame_title">Connexion</span>
                <span class="text_title">Connexion</span>
            </div>
        </div>

        <form method="post">
            {% csrf_token %}

            {{ form.as_p }}

            <button
                class="cladded_btn"
                type="submit"
                onclick="window.location= window.location.origin + '/connexion'">
                <span>Se connecter</span>
            </button>
        </form>

        <div id="return">
            <button
                id="return_btn"
                class="classical_btn small_btn"
                onclick="window.location= window.location.origin">
                <span>Accueil</span>
            </button>
        </div>

    </div>

{% endblock %}
