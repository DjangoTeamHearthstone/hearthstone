{% extends 'index.html' %}

{% block head %}
    <title>Hearthstone - Tableau de bord</title>
{% endblock %}

{% block body %}

    <h2 class="subtitle">Tableau de bord</h2>

    <p>Trésorerie : {{ user.profile.treasure }}</p>

    {% for card in cardsUser %}

        <p>Card Name: {{ card.name }}</p>

    {% endfor %}

    <a class="button is-link is-rounded" href="/compte/">Mon compte</a>

    <a class="button is-info is-rounded" href="/boutique/">Boutique</a>

    <form method="post">
        {% csrf_token %}

        <button class="button is-danger is-outlined" type="submit">Déconnexion</button>
    </form>

{% endblock %}
