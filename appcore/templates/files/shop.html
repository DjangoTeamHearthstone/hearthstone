{% extends 'index.html' %}

{% block head %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'files/shop.css' %}" type="text/css"/>
<title>Hearthstone - Boutique</title>
{% endblock %}

{% block body %}

    <h2 class="subtitle">Boutique</h2>

    <a class="button is-info" href="/tableau-de-bord/">Tableau de bord</a>

    <div class="shop_panel">

        {% for form in listforms %}

            <div class="buy_card">

                <form method="post">

                    <fieldset disabled>
                        {% csrf_token %}

                        <div class="card">
                            {{ form }}
                        </div>

                        <button class="button is-link" type="submit">Acheter</button>
                    </fieldset>
                </form>

            </div>

        {% endfor %}

    </div>


{% endblock %}
